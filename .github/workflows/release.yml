name: Create Release  
  
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  
jobs:  
  build:  
    name: Build and Release  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout code  
        uses: actions/checkout@v4  
  
      - name: Build your project  
        run: rustup default nightly;rustup target add x86_64-unknown-none; rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu;cargo run --release
   
      - name: Create Release  
        id: create_release  
        uses: actions/create-release@v1  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          tag_name: ${{ github.ref }}  
          release_name: Release ${{ github.ref }}  
          draft: false  
          prerelease: false  
  
      - name: Upload Release Asset  
        uses: actions/upload-release-asset@v1  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          upload_url: ${{ steps.create_release.outputs.upload_url }}  
          asset_path: racaOS.img
          asset_name: racaOS.img
          asset_content_type: application/octet-stream